<!DOCTYPE html>
<html lang="en" ng-app="allCrFutbol">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/calendario_style.css">

	</head>
	<body  ng-controller="CalendarioController">
	
		<article class="calendario row container-fluid">
			<div class="titulos-calendario col-md-12">
				<h1>CREA TU CALENDARIO</h1>
				<h3>Ingresa los equipos</h3>
			</div>
			

			<section class="ingreso-calendario col-lg-9">
				<div class=" col-lg-8 input-group input-group-lg ">
					  <input type="text" class="form-control" placeholder="Enter team's name" ng-model="teamToAdd.name" aria-describedby="sizing-addon1">
					  <span class="input-group-btn">
					  	<button  ng-click="addTeam()" class="btn btn-success btn-lg " type="button"  aria-haspopup="true" aria-expanded="false"> Add team</button>
					  </span>
					</div>
			</section>

			<section class=" ingreso-equipos col-lg-3">
			      <ul class="list-unstyled">
			        <li ng-repeat="team in teams">
			          {{team.name}}
			        </li>
			      </ul>
			</section>
		    
		</article>
		<article class= "calendario-info row">
			<section class="col-lg-12">
		      <ul ng-if="teams.length > 0" >
		        <li ng-repeat="game in games()" >
		          {{game.teamA.name + ' vs ' + game.teamB.name}}
		        </li>
		      </ul>
		    </section>
		</article>
	</body>
</html>
